<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> 
        <link rel='stylesheet' href='reset.css'>
 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- ---------------------------------------------- -->
   <link rel='stylesheet' href='JBstyle.css'>
    <script src="https://randojs.com/1.0.0.js"></script>
    <title>Dream Vacation Location</title>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12' id='header'>
                <h1 class = >Dream Your Vacation</h1>
                <br>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-3' id='sidebar'>
                <div class='row'>
                    <div class='col-md-12' id='search'>
                        <div class='input-group mb-3'>
                            <input type='text' class='form-control' id='input' placeholder='city name'
                                aria-label='Recipients username' aria-describedby='basic-addon2'>
                            <div class='input-group-append'>
                                <button type='button' class='btn btn-primary' id='search-button'><i class="fas fa-search"></i>Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12' id='trending'>
                        <div class='card' style='width: 100'>
                            <ul class='list-group list-group-flush'>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md-8' id='main'>   
                <div class='row'>
                    <div class='col-md-12' id='upcoming'>
                        <div class='card-deck' >
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12' id='overview'>
                        <div class='jumbotron' >
                            <h6 class='display-4'></h6>
                            <hr>
                            <p class='lead'></p>      
                        </div>
                    </div>
                </div>
                <h3>Things to do:</h3>
                <div class='row'>
                    <div class='col-md-12' id='upcoming'>
                        <div class='card-deck2' style='width: 100%'>
                        </div>
                    </div>
                </div>
<!-- --------------------------------------------- -->
                <div class='row'>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                        <div class="modal-content">        
                            <!-- Modal Header -->
                            <div class="modal-header">
                            <h4 class="modal-title">Welcome!</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>                            
                            <!-- Modal body -->
                            <div class="modal-body">
                            Use this Dream Vaction App by entering a City Name to get it's 7 day Weather and 10 Attractions
                            </div>                            
                            <!-- Modal footer -->
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>                            
                        </div>
                        </div>
                    </div>
                </div>
<!-- --------------------------------------------- -->
            </div>
        </div>
    </div>
    <footer id="bottom" class="fixed-bottom center container-fluid">

        &#169Copyright Dream Your Vacation 2020
      
     </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="project.js"></script>
</body>
</html>
